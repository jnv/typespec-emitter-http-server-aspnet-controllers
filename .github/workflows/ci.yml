name: CI

on:
  pull_request:
    branches:
      - main
      - 'claude/**'

jobs:
  test-and-build:
    name: Test and Build Samples
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build samples
        run: npm run build:samples
